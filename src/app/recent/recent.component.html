
 <div  class="boxed">
  <h2 class="featured faded ">recent updates</h2>
  <div *ngIf="recentMovies">

   <ul>
     <li *ngFor="let movie of (recentMovies | format:currentYear)">
       <div>
       <a href="#" [routerLink]="['',movie.title]"   class="faded">{{movie.title}}</a>
     </div>
     </li>
   </ul>
 </div>

 </div>
