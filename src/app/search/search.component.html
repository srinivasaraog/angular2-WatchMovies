<div> 
    <form class="form-inline my-2 my-lg-0">
      <input name="text" class="form-control " type="text" [(ngModel)]="movie"  (input)="onSearchChange()" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit" (click)="search(movie)">Search</button>
    </form>
</div>
