<div *ngIf="!toggle" class="boxed">
  <h2 class="featured faded ">Watch Movies </h2>
<ul>
 <li *ngFor="let movie of (movieList | search:userSearch)" class="col-md-3" >

 <div class="">

    <div  class="title"><a href="#" [routerLink]="['',movie.movieName]" (click)="movieDetails(movie)">
      <strong class="color">
        <img *ngIf="movie.movieImageURL !==null" class="img" src='{{movie.movieImageURL}}'>
        <img *ngIf="movie.movieImageURL ===null" class="img" src='{{posterNotAvailable}}'>
    </strong></a></div>
     <div class="text">  {{movie.movieName }} ({{movie.releaseDate }})</div>
 </div>

 </li>
</ul>

<div class="faded flex-container col-md-12">
  <a class="pagination_left" href="#" [routerLink]="['page',pageNumber]"  (click)="sortIncMovieList()"><<Old Releases</a>
  <a class="pagination_right" href="#" [routerLink]="['page',pageNumber]" *ngIf="pageNumber > 1"  (click)="sortDecMovieList()">New Releases>></a>
</div>

</div>
